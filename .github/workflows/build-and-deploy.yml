name: Build and Deploy
on:
  push: 
  schedule:
  - cron: 0 */2 * * *
  workflow_dispatch:

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn
          yarn build
          yarn export
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WRITE_HISTORY: true
      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          add: history
          author_name: Linwood CI
          author_email: ci@linwood.dev
          default_author: github_actions
          committer_name: Linwood CI
          committer_email: ci@linwood.dev
          commit: --signoff
          message: "Update history"
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy.