name: Build and Deploy
on:
  push: 
  schedule:
  - cron: 0 */2 * * *
  workflow_dispatch:

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Get current date time
        shell: bash
        run: |
           echo "hour_stamp=$(date +'%Y/%d/%m-%H')" >> $GITHUB_ENV
      - name: Cache history
        id: cache-history
        uses: actions/cache@v3
        with:
          path: history
          key: ${{ env.hour_stamp }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn
          yarn build
          yarn export
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WRITE_HISTORY: true
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy.