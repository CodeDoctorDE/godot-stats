name: Build and Deploy
on:
  push: 
    branches:
      - main
  schedule:
  - cron: 0 */6 * * *
  workflow_dispatch:

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git config user.name github-actions --global
          git config user.email github-actions@github.com --global
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn
          yarn build
          yarn export
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WRITE_HISTORY: true
      - if: ${{ github.ref }} == 'main'
        run: |
          git add history
          git diff-index --quiet HEAD || git commit -m "Update history"
          git push origin
      - name: Deploy üöÄ
        if: ${{ github.ref }} == 'main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          single-commit: true
          git-config-name: github-actions
          git-config-email: github-actions@github.com
          folder: out # The folder the action should deploy.
